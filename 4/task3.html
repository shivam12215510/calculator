<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ficons8.com%2Ficon%2FqrOXrfUDKkOX%2Fcalculator&psig=AOvVaw068ub9HY9v8LDWHonr8Ttp&ust=1668764967383000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCODG_Yv4tPsCFQAAAAAdAAAAABAE">
    <title>Document</title>
    <style>
        body{
            background-image: url(/java/hand-painted-watercolor-background-with-sky-clouds-shape_24972-1095.jpg.webp);
        }
        input{
            background-color: rgb(255, 255, 255);
            color: rgb(64, 12, 237);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div{
         
            text-align: center;
        }
        #heading{
            color: rgb(11, 11, 11);
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        text{
            color: black;
            padding: 2px;color: black;
        }
    </style>
</head>
<body>
    <div>
    <h1 id="heading">Arithmetic Calculator</h1>
    <form>
        <input type="text" id="bt1" placeholder="Enter first number"><br><br>
        <input type="text" id="bt2" placeholder="Enter second number"><br><br>
        <input type="number" id="bt3" placeholder="Result"><br><br>
        <input type="button" value="Add" id="bt4" onclick="addNum()">
        <input type="button" value="Subtract" id="bt4" onclick="subNum()">
        <input type="button" value="Multiply" id="bt5" onclick="mulNum()">
        <input type="button" value="Divide" id="bt6" onclick="divNum()">
        <input type="button" value="Modulus" id="bt7" onclick="modNum()">
        <input type="reset">
        <hr>
 
    </form>
    <script>
        function addNum()
        {let no1 = parseInt(document.getElementById('bt1').value);
        let no2 = parseInt(document.getElementById('bt2').value);
        let no3 = no1+no2;
        document.getElementById('bt3').value = no3;
    }

    function subNum()
        {let no1 = parseInt(document.getElementById('bt1').value);
        let no2 = parseInt(document.getElementById('bt2').value);
        let no3 = no1-no2;
        document.getElementById('bt3').value = no3;
    }

    function mulNum()
        {let no1 = parseInt(document.getElementById('bt1').value);
        let no2 = parseInt(document.getElementById('bt2').value);
        let no3 = no1*no2;
        document.getElementById('bt3').value = no3;
    }

    function divNum()
        {let no1 = parseInt(document.getElementById('bt1').value);
        let no2 = parseInt(document.getElementById('bt2').value);
        let no3 = no1/no2;
        document.getElementById('bt3').value = no3;
    }

    function modNum()
        {let no1 = parseInt(document.getElementById('bt1').value);
        let no2 = parseInt(document.getElementById('bt2').value);
        let no3 = no1%no2;
        document.getElementById('bt3').value = no3;
    }
    function ageCheck(){
      let x= parseInt(document.getElementById('btcalculator').value);
      if (x>=18){
        alert('Congratulations,You are aligible to vote')
      }
      else{
        alert('Sorry,You are ineligible to vote')
      }
    }
      

    </script>

    </div>
    <div class="age-calculator">
        <h2 id="heading">Age Calculator</h2>
        <input type="text" id="btcalculator"  placeholder="Check Your Age"/>
        <input type="button" onclick="ageCheck()" value="Check"/>
    </div>
    <div class="day">
        <h3 id="heading">Week Day</h3>
        <input type=" text" id="btday" placeholder="CheckDay"/>
        <input type="button" onclick="day()" value="Week Day"/>
    </div><br>
    <div>
        <h4 id="heading">Date and Time</h4>
        <script type="text/javascript">
        
            setInterval(getCurrentDateTime,1000);
             function getCurrentDateTime()
             {
                document.getElementById("timeDiv").innerHTML=new Date();
    
             }
        </script>
        <div id ="timeDiv"></div>
    </div>
    
</body>
</html>
